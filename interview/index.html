<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/07d72eb7ff.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="contentner">
      <div class="wraper">
        <div class="wrap-box">
          <div class="img">
            <img
              src="https://images.pexels.com/photos/1115697/pexels-photo-1115697.jpeg?auto=compress&cs=tinysrgb&w=600"
              alt="person"
              width="100px"
            />
          </div>
          <div class="name">
            <h2 class="person_name">Dianas</h2>
            <h4 class="position">Web developer</h4>
          </div>
        </div>
        <div class="description">
          <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptates
            reiciendis quidem sapiente sequi blanditiis ea. Cum labore
            voluptates veniam amet?
          </p>
        </div>
        <div class="btn">
          <span class="pre"><i class="fa-solid fa-chevron-up"></i></span>
          <span class="down"><i class="fa-solid fa-chevron-down"></i></span>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
