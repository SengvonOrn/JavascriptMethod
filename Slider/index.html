<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/07d72eb7ff.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="content">
      <section>
        <article>
          <img
            class="active"
            src="https://cdn.pixabay.com/photo/2024/01/11/12/46/pitbull-8501582_640.jpg"
            alt="01"
          />
          <img
            src="https://cdn.pixabay.com/photo/2024/06/21/15/18/road-8844555_640.jpg"
            alt="02"
          />
          <img
            src="https://cdn.pixabay.com/photo/2024/06/22/05/25/bear-8845470_640.jpg"
            alt="03"
          />
          <img
            src="https://cdn.pixabay.com/photo/2024/03/11/12/33/crow-8626517_640.jpg"
            alt="04"
          />
        </article>
        <div class="wraper_btn">
          <span class="btn_next"><i class="fa-solid fa-chevron-left"></i></span>
          <span class="btn_after"
            ><i class="fa-solid fa-chevron-right"></i
          ></span>
        </div>
        <!-- == -->
        <header class="dot-contener">
          <div class="box active" attr="0"></div>
          <div class="box" attr="1"></div>
          <div class="box" attr="2"></div>
          <div class="box" attr="3"></div>
        </header>
      </section>
    </div>
    <script src="index.js"></script>
  </body>
</html>
